{% extends 'base.html' %}


{% block content %}
{% include 'topbar.html'   %}
    <div class="container mx-auto h-full p-[20px] flex justify-center">
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="p-3">
                <div class="mb-1">Ady</div>
                <div class="p-2 border border-gray-400 border-solid w-[500px] flex justify-center items-center">
                    <input type="text" class="w-full h-full focus:outline-none bg-transparent" name="name">
                </div>
                
                <div class="mt-3 mb-1">Düşündiriş</div>
                <div class="p-2 border border-gray-400 border-solid w-[500px] flex justify-center items-center">
                    <textarea name="short_description" cols="30" rows="6" class="w-full h-full focus:outline-none bg-transparent"></textarea>
                </div>

                <div class="flex mt-3 space-x-[10px]">
                    <div class="w-1/3">
                        <div class="mt-3 mb-1">Ölçegi</div>
                        <div class="p-2 border border-gray-400 border-solid flex justify-center items-center">
                            <select name="unit" id="selectBox" onchange="updateLabel()" class="bg-transparent w-full focus:outline-none">
                                <option value="kg">kilogram</option>
                                <option value="piece">ştuk</option>
                            </select>
                        </div>
                    </div>
                    <div class="w-1/3">
                        <div class="mt-3 mb-1">Möçberi</div>
                        <div class="flex items-center">
                        <div class="p-2 border border-gray-400 border-solid flex justify-center items-center w-[120px]">
                            <input type="number" name="count_in_stock" class="w-full h-full focus:outline-none bg-transparent">
                        </div>
                        <span id="selectedOption" class="ml-1">kg</span>
                        </div>
                    </div>
                    <div class="w-1/3">
                        <div class="mt-3 mb-1">Bahasy</div>
                        <div class="p-2 border border-gray-400 border-solid flex justify-center items-center">
                            <input type="number" name="price" step="0.01" class="w-full h-full focus:outline-none bg-transparent">
                        </div>
                    </div>
                </div>

                <div class="flex items-center space-x-[10px]">
                    <div class="w-1/2">
                        <div class="mt-3 mb-1">Kategoriýa</div>
                        <div class="p-2 border border-gray-400 border-solid flex justify-center items-center">
                            <select name="category" class="bg-transparent w-full focus:outline-none">
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="w-full flex justify-end">
                <button type="submit" class="mt-4 bg-[#658C4A] text-white font-medium py-1 px-4 rounded">Goşmak</button>
            </div>

        </form>
    </div>

    <script>
        function updateLabel() {
          var selectBox = document.getElementById("selectBox");
          var label = document.getElementById("selectedOption");
          if (selectBox.value == 'piece') label.textContent = 'ştuk';
            else label.textContent = selectBox.value;
        }
      </script>
{% endblock %}
